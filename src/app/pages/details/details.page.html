<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Processo</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-input type="text" [(ngModel)]="processo.codeProcesso" placeholder="Codigo compartilhamento"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="processo.tribunal" placeholder="Tribnal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="processo.assunto" placeholder="Assunto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="processo.descricao" placeholder="Descrição"></ion-input>
      </ion-item>
      <ion-item>
        <ion-input type="text" [(ngModel)]="processo.situacao" placeholder="Situação"></ion-input>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="saveProcesso()" expand="block">
        Salvar produto
      </ion-button>
    </ion-toolbar>
  </ion-footer>
