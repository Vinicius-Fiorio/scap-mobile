<ion-header>
    <ion-toolbar>
      <ion-buttons slot="start">
        <ion-back-button></ion-back-button>
      </ion-buttons>
  
      <ion-title>Processo</ion-title>
    </ion-toolbar>
  </ion-header>
  
  <ion-content class="ion-padding">
    <ion-list>
      <ion-item>
        <ion-label position="floating">Codigo Compartilhamento</ion-label>
        <ion-input type="text" [(ngModel)]="processo.codeProcesso"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Tribunal</ion-label>
        <ion-input type="text" [(ngModel)]="processo.tribunal"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Assunto</ion-label> 
        <ion-input type="text" [(ngModel)]="processo.assunto"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label position="floating">Descrição</ion-label>
        <ion-input type="text" [(ngModel)]="processo.descricao"></ion-input>
      </ion-item>
      <ion-item>
          <ion-label position="floating">Situação</ion-label>
          <ion-select [(ngModel)]="processo.situacao">
            <ion-select-option value="Concluido">Concluido</ion-select-option>
            <ion-select-option value="Andamento">Andamento</ion-select-option>
            <ion-select-option value="Pausado">Pausado</ion-select-option>
          </ion-select>
      </ion-item>
    </ion-list>
  </ion-content>
  
  <ion-footer>
    <ion-toolbar>
      <ion-button (click)="saveProcesso()" expand="block">
        Salvar produto
      </ion-button>
    </ion-toolbar>
  </ion-footer>
